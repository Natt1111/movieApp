<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies App</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <style>
    .movie-item {
      margin-bottom: 10px;
    }
    .movie-item button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Movies App</h1>
    <form id="movie-form" class="mb-4">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" class="form-control" placeholder="Enter movie title" required>
      </div>
      <div class="form-group">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" class="form-control" min="0" max="10" placeholder="Enter movie rating" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>
    <div id="movies-list">
      <!-- Movies will be appended here -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
    $(document).ready(function() {
      $('#movie-form').on('submit', function(event) {
        event.preventDefault();

        // Capture the values from the form
        var title = $('#title').val();
        var rating = $('#rating').val();

        // Create a new movie item
        var movieItem = $('<div class="movie-item"></div>');
        movieItem.append('<span>' + title + ' (' + rating + '/10)</span>');
        movieItem.append('<button class="btn btn-danger btn-sm float-right">Remove</button>');

        // Append the movie item to the movies list
        $('#movies-list').append(movieItem);

        // Clear the input fields
        $('#title').val('');
        $('#rating').val('');

        // Attach a click event listener to the remove button
        movieItem.find('button').on('click', function() {
          $(this).parent().remove();
        });
      });
    });
  </script>
</body>
</html>
